      <header>
        <h1>Atlanta Brewery Tours</h1>

      </header>

      <section id="map"></section>

      <section id="listing"></section>
      

      <script id="template" type="text/x-handlebars-template">​
      {{#each features}}
      <div class="brewery"> 
        <a href="{{ properties.url }}"><h2>{{ properties.name }}</h2></a>
        <img class="logo" src="{{properties.logo}}">
        {{#if properties.open }}
        <img class="were-open" src="images/were-open.jpg" alt="">
        {{/if}}
        <p>Tours: {{#if properties.cost}}${{properties.cost}}{{/if}}</p>
        <ul>
        {{#each properties.schedule}}
          <li>{{capitalize this.day}}: {{twelve-hour this.open}} - {{twelve-hour this.close}}</li>
        {{/each}}
        </ul>

        {{#if properties.notes}}
        *{{properties.notes}}
        {{/if}}
      </div>​
      {{/each}}
​      </script>
