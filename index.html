      <!--[if lt IE 7]>

      <header>
        <h1>Atlanta Brewery Tours</h1>

      </header>

      <section id="map"></section>

      <section id="listing"></section>
      

      <script id="template" type="text/x-handlebars-template">​
      {{#each features}}
      <div class="brewery"> 
        <a href="{{ properties.url }}"><h2>{{ properties.name }}</h2></a>
        <img src="{{properties.logo}}"/>
        <p>Tours: {{#if properties.cost}}${{properties.cost}}{{/if}}</p>
        <ul>
        {{#each properties.schedule}}
          <li>{{capitalize @key}}: {{this.open}} - {{this.close}}</li>
        {{/each}}
        </ul>

        {{#if properties.notes}}
        *{{properties.notes}}
        {{/if}}
      </div>​
      {{/each}}
​      </script>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
      <script src="js/main.js"></script>

          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X');ga('send','pageview');
